<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanoi Tower Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hanoi Tower Solver</h1>
    </header>

    <div class="game-container">
        <div class="game-area">
            <canvas id="board"></canvas>
            <canvas id="graph"></canvas>
        </div>

        <div class="controls">
            <button id="undoButton">Undo</button>
            <button id="resetButton">Reset</button>
            <button id="graphButton">Graph</button>
            <button id="solverButton">Solver</button>
            <button id="jumpButton">Jump</button>
            <button id="dragButton">Drag</button>
        </div>
    </div>

    <footer>
        <p>Tower of Hanoi is a classic puzzle with mathematical properties.</p>
        <p>
            <a href="https://en.wikipedia.org/wiki/Tower_of_Hanoi" target="_blank">Learn more about Hanoi Tower</a>
        </p>
        <p>Hanoi Tower Solver is part of a multi-puzzle system | <a href="../">Back to Puzzle Hub</a></p>
    </footer>

    <script src="abstract-game.js"></script>
    <script src="abstract-renderer.js"></script>
    <script src="hanoi.js"></script>
    <script src="hanoi-renderer.js"></script>
    <script src="solver.js"></script>
    <script src="graph.js"></script>
    <script src="main.js"></script>
</body>
</html>
